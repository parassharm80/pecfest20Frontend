<div *ngIf='this.name' class="wrap">
  <div id="event-title">{{title}}</div>
  <ul>
    <li class="asf" *ngFor="let event of events"><a routerLink="/{{event}}">{{ event }}</a></li>
  </ul>
</div>

  </ul>
</div>
