<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Change Password</h3>
    <form>

      <div class="form-group">
        <label for="changePassword">Enter New Password</label>
        <input type="password"
               name="password"
               required
               class="form-control"
               id="changePassword"
               placeholder="Enter New Password">
      </div>

      <button type="submit"
              class="btn btn-primary">Change Password <i class="fas fa-save"></i></button>
    </form>
  </div>
</div>
