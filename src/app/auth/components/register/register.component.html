<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Register</h3>
    <form>
      <div class="form-group">
        <label for="registerUsername">Username</label>
        <input type="text"
               name="username"
               ngModel
               required
               #username="ngModel"
               class="form-control"
               id="registerUsername"
               placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input type="email"
               name="email"
               ngModel
               required
               #email="ngModel"
               class="form-control"
               id="registerEmail"
               placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password"
               name="password"
               ngModel
               required
               #password="ngModel"
               class="form-control"
               id="registerPassword"
               placeholder="Password">
      </div>
      <div class="form-group">
        <label for="registerPassword">College</label>
        <input type="password"
               name="password"
               ngModel
               required
               #password="ngModel"
               class="form-control"
               id="registerCollege"
               placeholder="Enter your College Name">
      </div>
      <div class="form-group">
        <label for="registerPassword">Year of Study</label>
        <input type="password"
               name="password"
               ngModel
               required
               #password="ngModel"
               class="form-control"
               id="registerYear"
               placeholder="Enter your Year">
      </div>
      <button type="submit"
              class="btn btn-primary">Register <i class="fas fa-sign-in-alt"></i></button>
    </form>
  </div>
</div>
